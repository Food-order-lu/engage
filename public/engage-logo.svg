<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="engageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00A651"/>
      <stop offset="100%" stop-color="#1E88E5"/>
    </linearGradient>
  </defs>
  
  <!-- Circle Background with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#engageGradient)"/>
  
  <!-- Handshake Symbol - Modern Abstract Style -->
  <g transform="translate(256, 256)">
    <!-- Left Hand/Arm -->
    <path d="M-120 20 
             C-120 20 -100 -30 -60 -30
             L-20 -30
             C-10 -30 0 -20 0 -10
             L0 10
             C0 20 -10 30 -20 30
             L-60 30
             C-100 30 -120 80 -120 80
             L-140 60
             C-140 60 -120 20 -120 20Z"
          fill="white"/>
    
    <!-- Right Hand/Arm (mirrored) -->
    <path d="M120 20 
             C120 20 100 -30 60 -30
             L20 -30
             C10 -30 0 -20 0 -10
             L0 10
             C0 20 10 30 20 30
             L60 30
             C100 30 120 80 120 80
             L140 60
             C140 60 120 20 120 20Z"
          fill="white"/>
    
    <!-- Clasped Hands Center -->
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="white"/>
    
    <!-- Hand Details - Fingers interlocking -->
    <rect x="-50" y="-15" width="100" height="30" rx="15" fill="white"/>
    
    <!-- Finger lines (subtle detail) -->
    <line x1="-25" y1="-10" x2="-25" y2="10" stroke="url(#engageGradient)" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="url(#engageGradient)" stroke-width="2" opacity="0.3"/>
    <line x1="25" y1="-10" x2="25" y2="10" stroke="url(#engageGradient)" stroke-width="2" opacity="0.3"/>
  </g>
</svg>
